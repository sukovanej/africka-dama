plugins {
    id 'java'
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.8'
}

group 'org.milansuk'
version '1.0-dev'

repositories {
    mavenCentral()
}

javafx {
    version = "14"
    modules = [ 'javafx.controls' ]
}

mainClassName = "entrypoint.Main"

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}